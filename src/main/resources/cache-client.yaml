hazelcast-client:
  cluster-name: cache
  network:
    cluster-members:
      - 127.0.0.1:5501
    smart-routing: false
  connection-strategy:
    connection-retry:
      cluster-connect-timeout-millis: 1000
  serialization:
    portable-version: 0
    portable-factories:
      - factory-id: 1
        class-name: chiw.spc.types.PortableTypeFactory