hazelcast:
  cluster-name: cache
  network:
    port:
      port: 5501
      auto-increment: true
    interfaces:
      enabled: false
      interfaces:
        - 127.0.0.1
    join:
      multicast:
        enabled: true
        multicast-group: 224.2.2.3
        multicast-port: 54328
    rest-api:
      enabled: true
      endpoint-groups:
        CLUSTER_READ:
          enabled: true
        CLUSTER_WRITE:
          enabled: true
        CP:
          enabled: true
  metrics:
    enabled: true
    management-center:
      enabled: true
      retention-seconds: 5
    jmx:
      enabled: true
    collection-frequency-seconds: 5
  serialization:
    portable-version: 0
    portable-factories:
      - factory-id: 1
        class-name: chiw.spc.types.PortableTypeFactory
    serializers:
      - type-class: chiw.spc.proto.OrderMsg
        class-name: chiw.spc.proto.OrderSerializer
      - type-class: chiw.spc.proto.CommodityMsg
        class-name: chiw.spc.proto.CommoditySerializer
      - type-class: chiw.spc.proto.CommodityTypeMsg
        class-name: chiw.spc.proto.CommodityTypeSerializer
  map:
    "Order*":
      event-journal:
        enabled: true
