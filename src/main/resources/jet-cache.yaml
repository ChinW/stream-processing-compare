hazelcast:
  cluster-name: jet
  network:
    port:
      port: 5601
      auto-increment: true
    interfaces:
      enabled: false
      interfaces:
        - 127.0.0.1
    join:
      multicast:
        enabled: true
        multicast-group: 224.2.2.3
        multicast-port: 54328
    rest-api:
      enabled: true
      endpoint-groups:
        CLUSTER_READ:
          enabled: true
        CLUSTER_WRITE:
          enabled: true
        CP:
          enabled: true
  metrics:
    enabled: true
    management-center:
      enabled: true
      retention-seconds: 5
    jmx:
      enabled: true
    collection-frequency-seconds: 5
